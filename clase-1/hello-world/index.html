<!DOCTYPE html> <!-- Tipo de documento HTML5. -->
<html>
	<head> <!-- Recordar la identacion. -->
		<meta charset="UTF-8">
		<title>Hello World!</title> <!-- Titulo de la aplicacion, es el nombre que sale en el tab del browser. -->
		<style> <!-- Esta parte de definicion de estilos se hace en un archivo aparte .css, lo cual es la mejor practica. -->
			h1 {
				color: brown!important;
			}
			h2 {
				color: green;
			}
			h3 {
				color: yellow;
				font-size: 1em;
				font-family: arial;
				font-style: italic;
				letter-spacing: 3px;
				border: 5px solid red;
			}
			
			/* Este es un bloque de codigo css comentado.
			p {
				color: pink;
				background-color: purple;
				border: 2px solid black;
			}
			*/
		</style>
	</head>
	<body> <!-- Documento basico con el que se inicia un proyecto web. -->
		
		<p>Hello World!</p> <!-- Tag de parrafo. -->
		
		<h1 style="color:blue; font-familty: courier;">Heading</h1> <!-- Esta es una muy mala practica, no se debe tener definicion de estilos en el mismo documento de HTML. -->
		<!--<h2>Heading</h2>-->
		<h3>Heading</h3>
		<h4>Heading</h4>
		<h5>Heading</h5>
		<h6>Heading</h6>
		
	</body>
</html>
